<div class="contaier mainContainer">
  <div class="contaier container1">
    <div class="row row1">
      <div class="col-md-1">
      </div>
      <div class="col-md-11 logo">
        <label>TLS</label>
      </div>
    </div>
    <div class="row row2">
      <div class="row" style="width:100%;align-items: center;margin: 0 auto;">
        <div class="col-md-12" style="justify-content: center;display: flex;align-self: flex-end;">
          <span style="font-size: 14px;font-family: sans-serif;color: red;font-weight: bold;">TRANSFORMATIVE</span>
        </div>
      </div>
      <div class="row" style="width:100%;align-items: center;margin: 0 auto;">
        <div class="col-md-12" style="justify-content: center;display: flex; align-items: center;flex-direction: column;">
          <div style="font-size: 18px;color: #999;font-weight: bold;font-family: sans-serif;">YOUR LOGISTIC, INNENTORY AND</div>
          <div style="font-size: 18px;color: #999;font-weight: bold;font-family: sans-serif;">ORDER JUST A CLICK AWAY</div>
        </div>
      </div>
      <div class="row" style="width:100%;align-items: center;margin: 0 auto;">
        <div class="col-md-12" style="justify-content: center;display: flex;align-items: center;align-self: flex-start;">
          <span>
            <button type="button" class="btn btn-outline-danger" style="border-radius: 25px;">LEARN MORE</button>
          </span>
        </div>
      </div>
    </div>
    <div class="row row3"></div>
  </div>
  <div class="contaier container2">
    <div class="row" style="width:100%;height:100%; align-items: center;margin: 0 auto; justify-content: center;">
      <div style="width: 75%;height: 60%;margin: 0;padding: 0;">
        <div class="col-md-12" style="height: 25%;margin: 0;padding: 0;">
          <div style="font-size: 24px;color: #999;">Sign in to Transformative.</div>
          <div style="color: #999;font-size: 14px;">Enter your details below</div>
        </div>
        <div class="col-md-12" style="margin: 0;padding: 0;justify-content: center;display: flex;width: 90%;">
          <div style="color: red;" *ngIf="error.display">{{error.msg}}</div>
        </div>
        <div class="col-md-12" style="height:25%;margin: 0;padding: 0;">
          <div style="color: #999;font-size: 14px;">USERNAME</div>
          <div>
            <input type="text" style="width: 90%;height: 35px;border-radius: 5px;" [(ngModel)]="loginInfo.username" />
          </div>
        </div>
        <div class="col-md-12" style="margin: 0;padding: 0;">
          <div style="color: #999;font-size: 14px;">PASSWORD</div>
          <div>
            <input type="password" style="width: 90%;height: 35px;border-radius: 5px;" [(ngModel)]="loginInfo.password" />
          </div>
        </div>
        <div class="col-md-12" style="height:15%;top:5px;flex-direction: row;display: flex;width: 90%;margin: 0;padding: 0;">
          <div class="col-md-1" style="margin: 0;padding: 0;position: relative;top: 5px;">
            <div style="height: 15px;width: 15px;border: 1px solid #ddd;"></div>
          </div>
          <div class="col-md-4" style="margin: 0;padding: 0;color: #999;font-size: 14px;">REMEMBER ME</div>
          <div class="col-md-7" style="color: #999;font-size: 14px;justify-content: flex-end;display: flex;margin: 0;padding: 0;">
            Forget Username/Password ?
          </div>
        </div>
        <div class="col-md-12" style="justify-content: center;margin: 0;align-self: flex-start;padding: 0;right: 55px;display: flex;align-items: center;">
          <span>
            <button type="submiit" name="submit" class="btn btn-danger btn-lg" (click)="login()" style="border-radius: 25px;font-size: 14px;width: 170%;">SIGN IN</button>
          </span>
        </div>


      </div>
    </div>
  </div>
</div>
